<!----****************************************************************
@ purpose:= Designing The login page For the FundooNOtes using HTML And Css
@Description:Put all the credential in proper tag so that it will show in the Login page
@Author: Shraddha Dhatavkar
*******************************************************************************-->
<div class="container">
  <img width="70" class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
    alt="">

  <h1 style="font-size:180%">FundooNotes</h1>

  <div class="example-container">
    <!-----<mat-form-field> is a component used to wrap several Angular Material components and apply common Text field styles such as the
       underline, floating label, and hint messages.--------->
    <mat-form-field>
      <!--- "form field" refers to the wrapper component( the input, textarea, select, etc)
        form field control" refers to the component that the <mat-form-field> is wrapping--->
      <input class="email"  matInput placeholder="Enter your email" pattern="[^ @]*@[^ @]*"
        [formControl]="email" required>
        <!---matInput placeholder=result in a floating label being added to the mat-form-field--->
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field>
      <input class="email" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}$" [formControl]="password"
        required>
      <!----- matSuffix:=---It will be included within the visual container that wraps the 
          form control as per the Material specification.and The matPrefix and matSuffix elements are 
          center aligned by default for the newer appearances. --->
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="password.invalid">{{ getErrorMessagePassword()}}</mat-error>
    </mat-form-field>
  </div>
  <!-- use click method to click on Login --->
  <button mat-button color="primary" class="button" type="submit" (click)="login()">Login</button>
  <button mat-button color="primary" class="button" type="submit" (click)="registration()">Register</button>
</div>
